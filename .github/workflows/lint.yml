name: Eslint
run-name: Eslint ðŸ”¦
on:
  push:
    branches:
      - main

jobs:
  eslint:
    name: eslint 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: npm install
      run: npm install
    - name: eslint
      uses: icrawl/action-eslint@v1